<html lang=fr>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" media="screen and (max-width: 720px)" href="css/small.css">
    <title>John Doe dev web</title>
    <meta name="description" content="Création de sites internet sur-mesure & accessibles">
</head>

<body>
    <!--navigation menu-->
    <header class="fixe">
        <nav class="header">
            <h2 class="logo">John Doe Dev </h2>
            <input type="checkbox" id="chk">
            <label for="chk" class="show-menu-btn">
                <i class="fas fa-ellipsis-h"></i>
            </label>
            <div class="menu">
                <a class="gradiant" href="index.html"><i class="fas fa-home"></i></a>
                <a href="about.html">PLUS</a>
                <a href="contact.html">CONTACT</a>
                <a href="connect.html">CONNEXION</a>
                <a href="subscription.html">INSCRIPTION</a>
                <label for="chk" class="hide-menu-btn">
                    <i class="fas fa-times"></i>
                </label>
            </div>
        </nav>
    </header>
    <section class="contactSection">
        <div class="parallax">
            <h1 class="sectionTitle">Contact</h1>
            <p class="sectionText gradianText ">Un message, une question, n'hésitez pas !</p>
            <hr>
        </div>
        <form class="contactForm">
            <div class="contactData">
                <p class="dataInfo">Les informations personnelles saisies restent confidentielles.</p>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="red" for="inputName">Nom</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="form-group col-md-6">
                    <label class="red" for="inputPassword4">Prénom</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="red" for="inputSubject">Sujet</label>
                    <input type="text" class="form-control" id="inputSubject">
                </div>
                <div class="form-group col-md-6">
                    <label class="red" for="inputEmail">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
            </div>
            <div class="form-group">
                <label class="red" for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="divButton">
                <a class="button1">Envoyer <i class="far fa-envelope"></i></a>
            </div>
        </form>
    </section>
    <section class="medias">
        <h1 class="sectionTitle">Me joindre</h1>
        <p class="sectionText gradianText">Votre rêve peut se réaliser en un message !</p>
        <hr>
        <div class="maps">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9362.710415309177!2d4.85663082131475!3d45.760157499793905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4ea62fdaf6429%3A0x6e097152ab2851f8!2sGare%20de%20Lyon%20Part-Dieu!5e0!3m2!1sfr!2sfr!4v1568903934876!5m2!1sfr!2sfr"
                width="100%" height="200" style="border:0;" allowfullscreen=""></iframe>
        </div>
        <div class="socialMedia">
            <a class="flation" href="https://plus.google.com/" target="_blank"><img onmousedown="return false"
                    src="./medias/google-plus.png" alt="social"></a>
            <a class="flation" href="https://www.linkedin.com/" target="_blank"><img onmousedown="return false"
                    src="./medias/linkedin.png" alt="social"></a>
            <a class="flation" href="https://www.instagram.com/" target="_blank"><img onmousedown="return false"
                    src="./medias/instagram.png" alt="social"></a>
            <a class="flation" href="https://twitter.com/" target="_blank"><img onmousedown="return false"
                    src="./medias/twitter.png" alt="social"></a>
            <a class="flation" href="https://www.youtube.com/" target="_blank"><img onmousedown="return false"
                    src="./medias/youtube.png" alt="social"></a>
            <a class="flation" href="https://www.facebook.com/" target="_blank"><img onmousedown="return false"
                    src="./medias/facebook.png" alt="social"></a>
        </div>
        <p class="license">Flaticon Basic License</p>
    </section>
    <footer>
        <p>© copyright Manon Gomez</p>
    </footer>
